		// ECMA, W3C : 웹브라우저 표준화 기구
		// 브라우저의 종류 : 파이어폭스, 익스플로러, 크롬 등등
		// 웹브라우저는 웹서버에게 어떤 정보가 필요한지 요청을 하게 된다.(우리가 브라우저 검색을 열고 콘솔에 어떤 값을 입력하여 결과를 얻는것도 동일한 행위야)

		// 자바스크립트는 원래 네스케이프에서 만든 언어다.
		// 그럼 Navigator 객체가 가진 기능은 무엇일까?
		// 브라우저의 정보를 제공하는 객체다. 주로 호환성 문제등을 위해서 사용한다.
		
		// 사용 예시들
		// 1) 네비게이터가 가지고 있는 property보기.
		console.dir(navigator); 


		// 2) 지금 사용하는 브라우저의 이름 보기
		console.dir(navigator.appName); // 네스케이프가 크롬의 시조격이기 때문에 크롬도 네스케이프가 뜬다.

		// 3) 사용하고 있는 브라우저의 버전 보기.
		console.dir(navigator.appVersion); 
		// 결과값 : 5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.88 Safari/537.36
		// 이런식으로 윈도우 몇버전인지 웹페이지 구동 엔진은 어떤건지 그리고 크롦이면 크롬 몇버전인지, 사파리 몇버전과 혼용되는지(크롬이 쓰는 엔진이 에플이 만든 오픈소스라서 그래) 이런식으로 뜬다.

		// 4) userAgent의 개념알기
		console.dir(navigator.userAgent); 
		// 웹 브라우저를 다른말로 userAgent라고도 부른다. 
		// 웹브라우저가 웹서버에 해당 브라우저의 정보를 전달할 때 userAgent라는 이름의 항목을 전달하는데 그게 appVersion과 비슷하다.

		// 5) platform의 개념알기
		console.dir(navigator.platform); 
		// win32 라고 뜨면서 윈도우에서 작업되고 있다는 것을 알려준다.

		// 6) 기능테스트 하는 방법 
		// 여기서 어떤 기능을 테스트하냐면 각 브라우저마다 사용되는 예약어가 달른데 지금 내가 작성한 코드가 정상적으로 작동하는지를 알아보기 위해서는 기능테스트를 거쳐야된다. 
		// 예를 들어
		// Object.keys라는 메소드는 객체의 key값을 배열로 리턴하는 Object메소드다 이 메소드는 ECMAScript5에 추가되었기 때문에 오래된 자바스크리브와는 호환되지 않는다.  하지만 아래와 같은 코드를 통해 호환성을 맞춰줄 수 있다.
		
		if (!Object.keys){ 
		// 이렇게 앞에 !가 붙으면 해당 값이 false일 때를 의미한다. 그리고 이렇게 false값일 경우에 호환성을 맞춰주는 이유는 이미 브라우저에 내장되어 있다면 기존에 브라우저에서 지원하는 것을 사용하는게 옳은 행위이기 때문에 false값으로 해당 객체가 없을 경우에만 이런식으로 객체를 만들어줘서 호환성을 맞춰주는 작업을 해해주게 된다. (브라우저에 내장되어있는게 훨씬 속도도 빠르고 정품이다.)

				'use strict';

					hasDontEnumBug = !({toString: null}).propertyIsEnumerable('toString'),
					dontEnums = [
						'toString',
						'toLocaleString',
						'valueOf',
						'hasOwnProperty',
						'isPrototypeOf',
						'propertyIsEnumerable',
						'constructor'
					],
					dontEnumsLength = dontEnums.length;
			}) // end funtion
			return function(obj){
			} // end return
		} // end if

	</script>
