<!DOCTYPE html>
<html>
<head>
	<script>
		// 여기 나온 onload라는 것은 현재이 웹페이지에 있는 모든 코드가 다 읽히고 모든게 다 다운로드가 되어 웹페이지가 완성이 되면 웹브라우저는 온로드라는 메소드를 호출하도록 약속되어있다.
		//즉 전체 문이 다 읽히고 나면 저 window.onload 블럭이 실행되는 것이다. 그렇기 때문에 여기서는 에러가 발생하지 않고 Hello World가 정상 출려된다.
		window.onload = function(){ 
			var hw = document.getElementById('hw');
			hw.addEventListener('click', function(){
				alert('Hello World')
			})
		}
		//그래서 이작업을 알게 되면 앞에 class03에 삽입한 script02에 내용 또한 window.onload블럭으로 감싸면 에러가 사라지게 된다는 것을 알 수 있다.



		// 근데 이게 바보같은 짓인게 그냥 자바스크립트 자체를 바디의 종단에 위치시키면 저런 window.onload같은 블럭을 안만들어줘도 알아서 다 실행하고 마지막에 스크립트문 안에 내용을 작업하게 된다. 그리고 이게 속도도 훠얼씬 빨라 왜냐면 위에 쓰면 다~ 실행되고 마지막에 실행되기 때문에 렌더링을 다 기다리고 실행되는걸 지켜봐야되는 상황이지만 여기써놓으면 렌더링 시에 다같이 렌더링이 한번에 되어진다.
	</script>
</head>
<body>
	<input type="button" id="hw" value="Hello World" />
</body>
</html>
