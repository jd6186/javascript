		// 2) html문서에서 스크립트 내부에  console.log(location.toString(), location.href); 입력해도 똑같이 뜬다.

		console.log(location.port);

		// 이 ? 뒤에 따라오는 정보들을 알려주는 것이다. search다.

		console.log(location.hash);
		// 사이트 뒤에 #bookmark라고 입력하면 그 입력된 값(#bookmark)을 출력한다. 즉, #이후에 나온 것들을 다 출력한다.

		// https://opentutorials.org:80/module/1?id=1#hash
		// 라는 URL이 있을 때 이 사이트가  opentutorials.org라고만 나와있는데 다른 값을 알고 싶잖아? 그럼 밑에 있는 기능들을 활용하면 되 위에서 배운 것 처럼

		// opentutorials.org = host
		// 80 = port
		// model/1 = pathname
		// ?id=1 = search
		// #hash = hash

		// 아래 코드들은 현재 문서를 'http://donguk.net'으로 이동시킨다.
		location.href = 'http://donguk.net'; // but 이게 좀더 명시적임
		location = 'http://donguk.net';

		// 만약에 현재 웹페이지의 내용을 리로드 하고 싶다.
		location.href = location.href

		//하지만 더 간편하게 하려면 아래처럼 로케이션의 객체를 활용해주면 된다.
		location.reload();
